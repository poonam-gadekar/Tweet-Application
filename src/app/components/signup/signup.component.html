<form [formGroup]="signupForm" (ngSubmit)="signup()" style="width: 40%;margin-left: 35%;background-color: #eeeeee;padding: 40px;"> 
   
    <div class="col-md-12">
          <label for="first-name">Firstname: </label>
          <span class="required-asterisk">*</span>
          <input id="first-name" type="text" formControlName="firstname" class="form-control">
          </div>
          
            <div class="col-md-12">
                <label for="last-name">Lastname: </label>
               
                <input id="last-name" type="text" formControlName="lastname" class="form-control">
                </div>
                
                <div class="col-md-12">
                  <label for="last-name">Gender: </label>
                  <span class="required-asterisk">*</span>
                  
                  </div>
                <div class="col-md-12">
                    <label>
                        <input type="radio" value="Male" formControlName="gender">
                          <span>male</span>
                      </label>
                      <label>
                        <input type="radio" value="Female" formControlName="gender">
                          <span>female</span>
                      </label>
               </div>
                    <div class="col-md-12">
                        <label for="dob">DOB: </label>
                        <input id="dob" type="date" formControlName="dob" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label for="email">E-mail: </label>
                            <span class="required-asterisk">*</span>
                            <input id="email" type="text" formControlName="email" class="form-control">
                            </div>
                            <div class="col-md-12">
                                <label for="password">Set-Password: </label>
                                <span class="required-asterisk">*</span>
                                <input id="password" type="password" formControlName="password" class="form-control">
                              </div>
          
          
           <div class = "row">
            <div class="col-md-4" style="margin-top: 10px;"> <input type="submit" class="btn btn-primary" value="Create an account"></div>
          </div>
      
      </form>
