

<div class="container">
<form [formGroup]="profileForm" (ngSubmit)="checkCredentials()" style="width: 40%;margin-left: 35%;background-color: #eeeeee;padding: 40px;"> 
<h3>Login To Your Tweet App</h3>
    
  
    
    <div class="col-md-12">
      <label for="user-name">Username: </label>
      <input id="user-name" type="text" formControlName="username" class="form-control">
      </div>
      <div class="col-md-12">
        <label for="password">Password: </label>
        <input id="password" type="password" formControlName="password" class="form-control">
      </div>
      
       <div class = "row">
        <div class="col-md-4" style="margin-top: 10px;"> <input type="submit" class="btn btn-primary" value="Login">  </div>
        <div class="col-md-4" style="margin-top: 10px;"> <input type="button" class="btn btn-link" value="Forgot password" routerLink="/forgotpassword"></div>
        <div class="col-md-4" style="margin-top: 10px;"> <input type="button" class="btn btn-link" value="Create an account" routerLink="/signup"></div>
      </div>
      
  
  </form>
</div>
